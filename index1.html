<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <title>Meu Site Simples</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #1e1e1e;
            color: #ffffff;
            padding: 20px;
            text-align: center;
        }
        main {
            max-width: 900px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
        }
        p {
            font-size: 16px;
            line-height: 1.6;
        }
        .images {
            display: flex;
            gap: 20px;
            margin-top: 30px;
            justify-content: center;
        }
        .images img {
            width: 250px;
            height: 160px;
            object-fit: cover;
            border-radius: 6px;
        }
        footer {
            text-align: center;
            padding: 15px;
            margin-top: 40px;
            color: #777;
        }
    </style>
</head>
<body>

    <header>
        <h1>Bem-vindo ao Meu Site</h1>
    </header>

    <main>
        <p>
            Este é um exemplo de site simples em HTML e CSS. Ele contém um título,
            um parágrafo de texto e algumas imagens organizadas de forma básica,
            ideal para estudos iniciais de desenvolvimento web.
        </p>

        <div class="images">
            <img src="https://picsum.photos/400/300?random=1" alt="Imagem 1" />
            <img src="https://picsum.photos/400/300?random=2" alt="Imagem 2" />
            <img src="https://picsum.photos/400/300?random=3" alt="Imagem 3" />
        </div>
    </main>

    <footer>
        <small>© 2026 - Site simples de exemplo</small>
    </footer>

</body>
</html>
